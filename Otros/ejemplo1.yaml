 # Este archivo generará la siguiente estructura en python:
 # Un diccionario con claves 'info' y 'Temas n', se puede iterar con .items()
 # Las claves de 'Temas n' contienen diccionarios con claves 'descripcion' y 'subtemas'
 # Los subtemas contienen listas con cada subtema en cuestión, se puede iterar con enumerate()
 # Cada subtema es un diccionario con claves 'tipo' y 'contenido'
